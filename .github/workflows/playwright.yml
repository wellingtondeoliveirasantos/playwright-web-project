name: Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes Playwright
        run: npx playwright test
        continue-on-error: true # Continua para permitir upload de artefatos mesmo com erro

      - name: Fazer upload de screenshots e vídeos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
