name: Playwright Tests CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.54.2-focal  # versão alinhada com seu @playwright/test

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Verificar variável CI no ambiente
        run: env | grep CI || echo "CI não definida"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm ci

      # REMOVIDO o step 'Instalar browsers do Playwright' pois já vem na imagem

      - name: Executar testes Playwright (headless)
        env:
          CI: true
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run: npx playwright test --reporter=line

      - name: Upload artefatos do Playwright (report, screenshots, videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
